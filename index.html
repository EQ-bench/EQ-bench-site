<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<title>EQ-Bench Leaderboard</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- DataTables Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="pragma" content="no-cache">
</head>
<body>
	<div class="container mt-4">
		<!-- Dark/Light Mode Toggle -->
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="darkModeToggle">
			<label class="form-check-label" for="darkModeToggle" id="toggleLabel">Light</label>
		</div>
		<div class="header">
			<img src="./images/eqbench_logo_sml.png" alt="EQ-bench Logo" class="logo"/>
			<div class="header-text">
				<h1>EQ-Bench</h1>				 
			</div>
		</div>
	  <p>Emotional Intelligence Benchmark for LLMs</p>
		
		<p><a href="https://github.com/EQ-bench/EQ-Bench">Github</a> | <a href="https://arxiv.org/abs/2312.06281">Paper</a> | <span id="email"></span></p>

		<h3>Leaderboard</h3>
		<div class="table-responsive">
			<table id="leaderboard" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Model</th>
						<th>Params (B)</th>
						<th>EQ-Bench v2 Score*</th>
					</tr>
				</thead>
				<tbody id="leaderboardBody">
						<!-- Data rows will be added here -->
				</tbody>
			</table>
		</div>
		<br>
		<p>* EQ-Bench v2 scoring system has superseded v1. Scores are not directly comparable between v1 and v2. <a href="https://github.com/EQ-bench/EQ-Bench">More info.</a>
	</div>

	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
